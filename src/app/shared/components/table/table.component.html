<div class="table-responsive">
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CNPJ</th>
      <th scope="col">Endereço</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody *ngIf="items.length > 0; else noContent">
    <tr *ngFor="let item of items | slice: (page-1) * pageSize : page * pageSize">
      <th scope="row">{{ item.id }}</th>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.cnpj }}
      </td>
      <td>
        {{ item.bairro }}
      </td>
      <td>
        <button class="btn btn-warning" (click)="onEdit(item.id)"><i-bs name="pencil-square" width="15" height="15"></i-bs></button>
        <button class="btn btn-danger" (click)="onDelete(item.id)"><i-bs name="trash" width="15" height="15"></i-bs></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="paginate-table__items">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="items.length">
  </ngb-pagination>
</div>

<ng-template #noContent>
  <div>
      <p>{{noContentText}}</p>
  </div>
</ng-template>
